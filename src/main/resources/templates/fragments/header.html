<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" type="text/css"
              th:href="@{../../../../../../webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css" />
        <script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js}"></script>
    </div>
</head>
<body>
    <nav th:fragment="header" class="navbar navbar-expand-md bg-light navbar-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Q&A</a>
            </div>
            <ul class="navbar-nav">
                <li sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/theme}">Темы</a></li>
                <li sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/area}">Области</a></li>
                <li sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/user/profile}">Профиль</a></li>
                <li sec:authorize="hasRole('ROLE_ADMIN')"><a class="nav-link" th:href="@{/user/admin/usertest}">Админ</a></li>  
                <li sec:authorize="!isAuthenticated()"><a class="nav-link" th:href="@{/auth/signin}">Авторизация</a></li>   
            </ul>
            <span sec:authorize="isAuthenticated()">
                <span sec:authentication="name"></span> |
                Роль: <span sec:authentication="principal.authorities"></span> |
                <a th:href="@{/auth/logout}">Выйти из аккаунта</a>
            </span>
        </div>    
    </nav>
</body>
</html>
