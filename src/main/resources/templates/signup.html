<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="~{fragments/header :: header-css}"/>
    <title>Registration</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"/>
    <div class="container-fluid text-center">
        <form method="post" th:action="@{/auth/signup}" th:object="${email}" style="max-width: 350px; margin: 0 auto;">
            <div class="border border-secondary p-3 rounded">
                <p>Регистрация</p>
                <div><h5>Ссылка для задания пароля будет отправлена на адрес электронный почты</h5></div>
                <p>
                    <input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus/>
                </p>
                <p>
                    <a th:href="@{/auth/signin}">Войти</a>&nbsp;
                </p>
                <p>
                    <input type="submit" value="Отправить" class="btn btn-default" />
                </p>
            </div>
        </form>      
    </div>
</body>
</html>
