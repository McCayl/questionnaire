<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="~{fragments/header :: header-css}"/>
    <title>Registration</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"/>
    <div class="container">

        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form 
                    method="post" 
                    th:action="@{/auth/signup}" 
                    th:object="${email}">
                    <h1>Регистрация</h1>
                    <!-- <h1>Регистрация</h1>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid email.
                        </div>
                    </div> -->
                    <!-- <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div> -->
    
                    <div class="form-group">
                        <input type="email" name="email" id="email"
                               placeholder="Email" required="required" autofocus="true" class="form-control input-lg"/>
                    </div>
                    <div><h5>Ссылка для задания пароля будет отправлена на адрес электронный почты</h5></div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a th:href="@{/auth/signin}">Войти</a>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input class = "btn btn-default" type="submit" value="Отправить"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    
    </div>
    <div th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
