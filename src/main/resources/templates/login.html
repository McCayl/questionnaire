<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="~{fragments/header :: header-css}"/>
    <title>Login</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"/>
    <div class="container">

        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form>
                    <h1>Войти</h1>
                    <!-- <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid email and password.
                        </div>
                    </div> -->
                    <!-- <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div> -->
    
                    <div class="form-group">
                        <input type="email" name="email" id="email"
                               placeholder="Email" required="required" autofocus="true" class="form-control input-lg"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password"
                               placeholder="Password" required="required" autofocus="true" class="form-control input-lg"/>
                    </div>
                    
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a th:href="@{/registration}">Регистрация</a>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input class = "btn btn-default" type="button" onclick="login()" value="Войти"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    
    </div>
    <div th:replace="~{fragments/footer :: footer}"/>
</body>
<script th:inline="javascript">
    const url = `/api/v1/auth/`

    function login() {
        fetch(url + `login`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({email: document.getElementById("email").value, password: document.getElementById("password").value})
        })
        .then(response => response.json())
        .then(data => {
            //headers.append("Authorization", "Bearer " + data.accessToken)
            console.log(data)
            console.log(data.accessToken)
            //window.location.replace(`/`)
        })
    }
</script>
</html>
