<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="~{fragments/header :: header-css}"/>
    <title>User Profile</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"/>
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Название теста</th>
                    <th>Баллы</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="us : ${userScore}">
                    <td th:text="${us.testName}"></td>
                    <td th:text="${us.score}"></td>
                </tr>
            </tbody>
        </table>
        <!-- userScore pagination -->
        <nav th:replace="fragments/pagination :: pagination(${userScore}, ${url})"></nav>
    </div>
</body>
</html>
