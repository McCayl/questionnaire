<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="~{fragments/header :: header-css}"/>
    <title>Update Answer</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"/>
    <div class="container-fluid text-center">
        <form 
            th:action="@{/test/{testId}/questions/{questionId}/update/answer(testId=${testId}, questionId=${questionId})}" 
            th:object="${answer}" 
            method="post" 
            style="max-width: 350px; margin: 0 auto;">
            <div class="border border-secondary p-3 rounded">
                <p>Изменение ответа</p>
                <!-- Add hidden form field to handle update -->
                <p><input type="hidden" th:field="*{id}" /></p>
                <p>
                    Верный ответ <input type="checkbox" th:field="*{correct}"/>
                </p>
                <p>
                    <input type="text" th:field="*{text}" class="form-control" placeholder="Текст ответа" required />
                </p>
                <p>
                    <input type="submit" value="Отправить" class="btn btn-default" />
                </p>
            </div>
        </form>
    </div>
</body>
</html>
