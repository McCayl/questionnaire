<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="~{fragments/header :: header-css}"/>
    <title>Before Completion</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"/>
    <div class="container-fluid text-center">
        <div th:object="${test}" class="border border-secondary p-3 rounded" style="max-width: 350px; margin: 0 auto;">
            <p>Колчество вопросов в тесте: <span th:text="*{getQuestions().size()}"></span></p>
            <p>Время выполнения в минутах: <span th:text="*{runtimeInMin}"></span></p>
            <p>Оставшиеся попытки для прохождения: <span th:text="*{attempts}"></span></p>
            <p>
                <a th:href="@{/test/{testId}/executing?userTestId={userTestId}&token={token}(testId=${test.id},userTestId=${userTestId},token=${token})}" class="btn btn-primary">Пройти тест</a>
            </p>
        </div>      
    </div>
</body>
</html>
